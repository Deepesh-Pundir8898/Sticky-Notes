<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stciky Notes</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
    rel="stylesheet"
  />
</head>
<body>
    <div class="main_container">
        <div class="left-container">
            <div class="input_container">
                <textarea name="" id="" rows="12" cols="62" placeholder="// Write a note here"></textarea>
                <div class="color">
                    <div>
                        <span>Bg Color : </span>
                        <input type="color" class="bg-color">
                    </div>
                    
                    <div>
                        <span>Txt Color :</span>
                        <input type="color" class="text-color">
    
                    </div>
                </div>
            </div>
            <div class="btn">
                <button>Add note</button>
            </div>
        </div>
        <div class="right-container">
            <div class="right-container-header">
                <h1>Your Notes</h1>
                <p id="message">You haven't added any note yet.</p>
            </div>
            
            <div id="notes_container">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
